  <body>
    <div class="header">
      <h1>The draggable taskbar
        <span>Click twice to complete task(or drag them)</span>
      </h1>
      <button id="new">
        <img src="/img/plus.svg" alt="" class="plus" />
      </button>
    </div>





<!-- Newtask modal modal -->
    <div class="modal_overlay" id="newTaskModal">
      <div class="modal">
        <label for="taskNotes">Enter task: </label>
        <textarea id="taskNotes" /> </textarea>
        <button class="glow-on-hover" id="confirm">Confirm</button>
        <span class="closeModal"><img src="/img/x.svg" alt=""></span>
      </div>
    </div>
    <!-- Edit modal -->
    <div class="modal_overlay" id="editTaskModal">
      <div class="modal">
        <label for="editNotes">Edit task :</label>
        <textarea id="editNotes" /> </textarea>
        <button class="glow-on-hover" id="edit">Edit</button>
        <span class="closeEditModal"><img src="/img/x.svg" alt=""></span>
      </div>
    </div>
    <!-- Yes/No modal-->
    <div class="modal_overlay" id="taskManageMobileModal">
      <div class="modal">
        <button class="assignTaskDoing" id="assignTaskDoing">Move task to your <b>"Doing"</b> list</button>
        <button class="assignTaskDone" id="assignTaskDone">Move task to your <b>"Done"</b> list</button>
        <button class="assignTaskToDo" id="assignTaskToDo">Move task to your <b>"To Do"</b> list</button>
        <span class="closeModal" id="closeTaskManage"><img src="/img/x.svg" alt=""></span>
      </div>
    </div>
    <div class="slots">
      <div class="slot">
        <h2>To Do</h2>
        <div class="inner_slot" id="slot_todo">
          <!-- Slots go here talpinasi -->
        </div>
      </div>
      <div class="slot">
        <h2>Doing</h2>
        <div class="inner_slot" id="slot_doing"></div>
      </div>
      <div class="slot">
        <h2>Done</h2>
        <div class="inner_slot" id="slot_done"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
