<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="header">
      <h1>The draggable taskbar
        <span>Click twice to complete task(or drag them)</span>
      </h1>
      <button id="new">
        <img src="plus.svg" alt="" class="plus" />
      </button>
    </div>

    <div class="modal_overlay" id="duomenu_modalas">
      <div class="modal">
        <label for="taskNotes">Enter task: </label>
        <textarea id="taskNotes" /> </textarea>
        <button class="glow-on-hover" id="confirm">Confirm</button>
        <span class="closeModal"><img src="/x.svg" alt=""></span>
      </div>
    </div>
    <div class="modal_overlay" id="trinti_modalas">
      <div class="modal">
        <label for="editNotes">Edit task :</label>
        <textarea id="editNotes" /> </textarea>
        <button class="glow-on-hover" id="edit">Edit</button>
        <span class="closeEditModal"><img src="/x.svg" alt=""></span>
      </div>
    </div>
    <div class="slots">
      <div class="slot">
        <h2>To do</h2>
        <div class="inner_slot" id="slot_todo">
          <!-- Cia slotai talpinasi -->
        </div>
      </div>
      <div class="slot">
        <h2>Doing</h2>
        <div class="inner_slot" id="slot_doing"></div>
      </div>
      <div class="slot">
        <h2>Done</h2>
        <div class="inner_slot" id="slot_done"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
